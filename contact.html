        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5248.778511175981!2d2.310636103339168!3d48.869855597091615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fcd2f97487d%3A0x912d41ddb8747ffa!2s14+Rue+du+Faubourg+Saint-Honor%C3%A9%2C+75008+Paris!5e0!3m2!1sfr!2sfr!4v1565977515292!5m2!1sfr!2sfr" width="auto" height="auto" frameborder="0" style="border:0" allowfullscreen></iframe>
        
        <form>
            <fieldset>
                <legend>Prenez rendez vous en ligne</legend>
                <p>
                    <label for="praticien">Choisissez votre praticien:</label><br>
                    <select name="praticien" id="praticien">
                        <option value="medecin">Médecin généraliste</option>
                        <option value="dentiste">Dentiste</option>
                    </select>
                </p>
                 <p>
                    <label for="name">Nom:</label><br>
                    <input type="text">
                </p>
                <p>
                    <label for="first_name">Prénom:</label><br>
                    <input type="text">                
                </p>
                <p>
                    <label for="commentaire">Commentaire:</label><br>
                    <textarea name="commentaire"    id="commentaire"   cols="30" rows="10"></textarea>
                </p>                        
                <a href="#">Envoyer</a>
            </fieldset>
        </form>
        

        <footer>
            <p>14, Faubourg Saint Honoré 75000 PARIS<br>
                centremedical@gmail.com</p>
